<!DOCTYPE html>
<html>
    <head>
        <title>Stones, Inc.</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section class="LeQuadrinho">
                        <h2>Pedras pro Pedrão</h2>
                        <form action="http://terrivel.herokuapp.com/monster" method="get">
                                <label for="num_pedras">Numero de pedras enviado:</label>
                                <input type="number" id="num_pedras" name="num_pedras" min="0" value="1" autofocus required>
                                <br><label for="tam_pedras">Qual o tamanho das pedras?</label>
                                <input type="number" id="tam_pedras" name="tam_pedras" min="1" max="7" value="3" step="0.5"required>
                                <br><label for="nome">Qual o nome do seu monstro?</label>
                                <input type="text" id="nome" name="nome" pattern="^[A-Za-z]+$" placeholder="Exemplo: Pedrão" required>
                                <br><label for="corCeu1">Qual a cor primária do céu?</label>
                                <input type="color" id="corCeu1" name="corCeu1" placeholder="Exemplo: #FFFFFF" required>
                                <br><label for="corCeu2">Qual a cor secundária do céu?</label>
                                <input type="color" id="corCeu2" name="corCeu2" placeholder="Exemplo: #FFFFFF" required>
                                <br><label for="instrumento">Qual o tipo das pedras?</label>
                                <select name="tipo_pedras" id="tipo_pedras">
                                    <option value="marroada">Marroada</option>
                                    <option value="ametista">Ametista</option>
                                    <option value="topazio">Topázio</option>
                                    <option value="espinela">Espinela</option>
                                </select>
                                <br><label for="tipo_pedras_sortidas">Pedras sortidas?</label>
                                <input type="radio" name="tipo_pedras_sortidas" value="sim" checked> Sim</input>
                                <input type="radio" name="tipo_pedras_sortidas" value="não"> Não</input>
                                <button>Enviar</button>
                            </section>
                        </form>
        </section>
        <footer>
            <p>Le Pedrones</p>
        </footer>
    </body>
</html>
